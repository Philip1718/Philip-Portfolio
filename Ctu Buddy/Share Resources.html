          <h1>Share Resources</h1>
          
          <div class="upload-form">
            <h2>Upload Resource</h2>
            <hr class="hr-mod">
            <form id="uploadForm">
              <input type="text" id="resourceName" placeholder="Resource Name" required>
              <input class="button-upload"  type="file" id="resourceFile" accept=".pdf" required>
              <select id="resourceCategory" required>
                <option value="" disabled selected>Select Category</option>
                <option value="Robotic Development">RD412</option>
                <option value="Core Web Development">CW412</option>
                <option value="Ethics and Networking">EN412</option>
                <option value="Cloud Fundamentals">CF412</option>
              </select>
              <input type="text" id="resourceTags" placeholder="Tags (comma-separated)">
              <button type="submit">Upload</button>
            </form>
          </div>
          
          <div class="resource-list">
            <h2>Resources</h2>
            <hr class="hr-mod2">
            <input type="text" id="searchInput" placeholder="Search resources...">
            <ul id="resourceItems"></ul>
            <div id="noResultsMsg"></div>
          </div>
        </div>
